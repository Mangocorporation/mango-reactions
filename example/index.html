<html>
<head>
    <title>Mango Facebook Live Reactions Example</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<ul>
    <li>
        <p><img src="img/php.svg"></p>
        <img src="img/like.gif"><br>
        <div class="reactions" data-reaction="like">0</div>
    </li>
    <li>
        <p><img src="img/python.svg"></p>
        <img src="img/love.gif"><br>
        <div class="reactions" data-reaction="love">0</div>
    </li>
    <li>
        <p><img src="img/javascript.svg"></p>
        <img src="img/wow.gif"><br>
        <div class="reactions" data-reaction="wow">0</div>
    </li>
    <li>
        <p><img src="img/ruby.svg"></p>
        <img src="img/haha.gif"><br>
        <div class="reactions" data-reaction="haha">0</div>
    </li>
    <li>
        <p><img src="img/java.svg"></p>
        <img src="img/sad.gif"><br>
        <div class="reactions" data-reaction="sad">0</div>
    </li>
    <li>
        <p><img src="img/dotnet.svg"></p>
        <img src="img/angry.gif"><br>
        <div class="reactions" data-reaction="angry">0</div>
    </li>
</ul>

<script src="../dist/bundle.js"></script>
<script>
    const options = {
        postID: 1875882335977618, //The live straming post ID (see README.md)
        access_token: 'YOUR FACEBOOK ACCESS TOKEN HERE', //see README.md
        callback: callbackFunction
    };

    const reactions = new mangoReactions(options);
    const list = document.querySelectorAll('.reactions');
    function callbackFunction(data) {
      list.forEach((item) =>{
        const reaction = item.dataset.reaction;
        item.textContent = data[reaction.toUpperCase()];
      });
    }
</script>
</body>
</html>
